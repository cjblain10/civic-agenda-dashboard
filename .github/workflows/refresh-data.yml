name: Refresh Agenda Data

on:
  schedule:
    # 6 AM UTC = midnight CST — fresh data for morning
    - cron: '0 6 * * *'
  workflow_dispatch:

jobs:
  refresh:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Fetch fresh data
        run: node scripts/refresh.js

      - name: Check for changes
        id: changes
        run: |
          git diff --quiet data/ && echo "changed=false" >> $GITHUB_OUTPUT || echo "changed=true" >> $GITHUB_OUTPUT

      - name: Commit updated data
        if: steps.changes.outputs.changed == 'true'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add data/
          git commit -m "data: refresh agenda data $(date -u +%Y-%m-%d)"

      - name: Push changes
        if: steps.changes.outputs.changed == 'true'
        run: git push

      - name: Trigger Netlify deploy
        if: steps.changes.outputs.changed == 'true'
        run: |
          if [ -n "${{ secrets.NETLIFY_BUILD_HOOK }}" ]; then
            curl -X POST "${{ secrets.NETLIFY_BUILD_HOOK }}"
            echo "Netlify deploy triggered"
          else
            echo "No NETLIFY_BUILD_HOOK secret set — skipping deploy trigger"
          fi
